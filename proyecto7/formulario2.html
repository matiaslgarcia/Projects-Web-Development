<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Formulario 2</title>
    <link href="estilos.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Formulario de Contacto</h1>
        </header>
        <main>
            <section>

                <form action="#" method="post" class="form_contact">
                    <ul>
                        <li>
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Mauricio Macri" required title="Por Favor ingrese su Nombre" />
                        </li>

                        <li>
                            <label for="email">Correo Electronico:</label>
                            <input type="email" name="email" id="email" placeholder="minombre@dominio.com" required title="Por favor ingrese su Correo Electronico" />
                        </li>

                        <li>
                            <label for="tel">Telefono:</label>
                            <input type="tel" name="tel" id="tel" placeholder="+54 9 11 231423" required title="Por favor Ingrese su N° de Telefono" />
                        </li>

                        <li>
                            <label for="website">Sitio Web:</label>
                            <input type="url" name="website" id="website" placeholder="www.google.com" required title="Por favor Ingrese la direccion de su Web" />
                        </li>

                        <li>
                            <label for="nivel-ingles">Nivel de Ingles:</label>
                            <input type="range" name="nivel-ingles" id="nivel-ingles" min="0" max="5" step="1" value="0" class="rango"/>
                        </li>

                        <li>
                            <label for="mensaje">Mensaje:</label>
                            <textarea name="mensaje" id="mensaje" cols="40" rows="6" required title="Por favor escriba su Mensaje"></textarea>
                        </li>

                        <li>
                            <button class="submit" type="submit">Enviar</button>
                        </li>
                    </ul>
                    <label>

                    </label>


                </form>
            </section>

        </main>



    </div>
</body>

</html>
