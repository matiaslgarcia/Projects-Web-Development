<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario 2</title>
</head>


<header>
	<h1>Formulario de Contacto</h1>
</header>

<main>
	<section>
    	<form action="#" method="post" class="contact_form">
        	<ul>
            	<li>
                	<label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Pepe Pérez" required/>
                </li>
                
                <li>
                	<label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="minombre@midominio.com" required/>
                </li>
                
                <li>
                	<label for="telefono">Teléfono:</label>
                    <input type="tel" name="telefono" id="telefono" placeholder="699 699 699" required/>
                </li>
                
                 <li>
                	<label for="website">Sitio Web:</label>
                    <input type="url" name="website" id="website" placeholder="http://losmegacursos.com" required/>
                </li>
                
                <li>
                	<label for="nivelingles">Nivel de Inglés</label>
                    <input type="range" name="nivelingles" id="nivelingles" min="0" max="5" step="1" value="0"/>
                </li>
                
                <li>
                	<label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" cols="40" rows="6" required></textarea>
                </li>
                <li>
                	<button class="submit" type="submit">Enviar</button>
                </li>
            
            </ul>
        </form>
    </section>
</main>

<body>
</body>
</html>
