<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pseudoselectores 10</title>
    <style type="text/css">
        p{
            font-family: Gotham, Arial, Helvetica, sans-serif;
            font-size: 1em;
            width: 500px;
            margin: 100px auto;
            padding: 0;
            line-height: 1.4em;
            text-align: justify;
        }
        p::selection{ /*Seleccionar en la web un parrafo y asi se colorea el mismo*/
            background: pink;
        }
    </style>
</head>
<body>
    <p>Podemos conseguir que las selecciones del texto de nuestros usuario sean una experiencia mucho mas interesante</p>
</body>


</html>
