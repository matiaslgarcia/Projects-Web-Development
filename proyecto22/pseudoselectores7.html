<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pseudoselectores 7</title>
    <style type="text/css">
        p{
            font-family: Gotham, Arial, Helvetica, sans-serif;
            font-size: 1em;
            width: 500px;
            
        }
        :not(.sinmargen){ /*Selector que niega la instruccion de la clase dada*/
            margin: 0px;
        }
    </style>
</head>
<body>
    <p>Texto 1</p>
    <p class="sinmargen">Texto 2</p>
    <p>Texto 3</p>
    <p>Texto 4</p>
    <p>Texto 5</p>
</body>


</html>
