<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pseudoselectores 1</title>
    <style type="text/css">
        p{
            font-family: Gotham, Arial, Helvetica, sans-serif;
            font-size: 1em;
            width: 500px;
            margin: 20px auto 0 auto;
            padding: 0;
            
        }
        .azul{
            color:blue;
        }
        .rojo{
            color:red;
        }
        .amarillo{
            background: yellow;
        }
    </style>
</head>
<body>
    <p class="amarillo">Este es es un texto</p>
    <p class="azul">Este es otro texto</p>
    <p class="rojo amarillo">Este es otro texto mas</p>
</body>


</html>
