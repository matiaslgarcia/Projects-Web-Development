<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pseudoselectores 5</title>
    <style type="text/css">
        p{
            font-family: Gotham, Arial, Helvetica, sans-serif;
            font-size: 1em;
            width: 500px;
            margin: 20px auto 0 auto;
            padding: 0;
            
        }
       p:nth-child(odd){ /*Esta expresion selecciona los parrafos impares*/
            background: #999999;
       }
       p:nth-child(even){ /*Esta expresion selecciona los parrafos pares*/
            background: #cccccc;
       }
      
    </style>
</head>
<body>
    <p>Texto 1</p>
    <p>Texto 2</p>
    <p>Texto 3</p>
    <p>Texto 4</p>
    <p>Texto 5</p>
</body>


</html>
