<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pseudoselectores 3</title>
    <style type="text/css">
        p{
            font-family: Gotham, Arial, Helvetica, sans-serif;
            font-size: 1em;
            width: 500px;
            margin: 20px auto 0 auto;
            padding: 0;
            
        }
       p:nth-child(1){ /*Esta expresion indica el primer hijo ,es decir ,el primer p del body*/
            background: yellow;
       }
       p:nth-child(3){  /*Esta expresion indica el tercer hijo*/
           background: orange;
       }
       
    </style>
</head>
<body>
    <p>Texto 1</p>
    <p>Texto 2</p>
    <p>Texto 3</p>
    <p>Texto 4</p>
    <p>Texto 5</p>
</body>


</html>
