<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejercicio TABLAS</title>
<style type="text/css">
body{
	background:#C8F4D5;
}
table {
  font: .9em Arial, Helvetica, sans-serif;
  border: 1px solid #333;
  border-collapse: collapse;
  text-align: center;
  width:60%;
  max-width:600px;
  margin:100px auto;
}
table th {
  background: #E8C534;;
  padding: 0 .3em;
}
table tr{
	background:#fff;
}
table tr:hover{
	background:#9FEEED;
}
table td{
	width:33%;
}
.impar{
	background:#C6BEBE;
}
</style>
</head>

<body>

<table>
<tr>
  <th><strong>PAÍS</strong></th>
  <th><strong>COMIDA</strong></th>
  <th><strong>INGREDIENTE BÁSICO</strong></th>
</tr>
 
<tr>
  <td>España</td>
  <td>Paella</td>
  <td>Arroz</td>
</tr>
 
<tr class="impar">
  <td>Italia</td>
  <td>Pizza</td>
  <td>Harina</td>
</tr>
 
<tr>
  <td>Francia</td>
  <td>Queso</td>
  <td>Leche</td>
</tr>
</table>

</body>
</html>
